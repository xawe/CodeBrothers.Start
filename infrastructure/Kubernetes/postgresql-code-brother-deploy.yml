apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: postgresql-code-brother
spec:
  selector:
    matchLabels:
      app: postgresql-code-brother
  template:
    metadata:
      labels:
        app: postgresql-code-brother
    spec:
      containers:
      - name: postgresql-code-brother
        image: postgres:alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: url_shortener_db
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: codebrothers-secrets
              key: database-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: codebrothers-secrets
              key: database-password
        volumeMounts:
          - mountPath: /var/lib/postgresql/data
            name: postgresql-code-brother
      volumes:
        - name: postgresql-code-brother
          persistentVolumeClaim:
            claimName: postgresql-code-brother
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql-code-brother
  labels:
    app: postgresql-code-brother
spec:
  selector:
    app: postgresql-code-brother
  type: NodePort
  ports:
    - port: 5432
      targetPort: 5432