kind: PersistentVolume
apiVersion: v1
metadata:
  name: postgresql-code-brother
  labels:
    type: local
    app: postgresql-code-brother
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/data"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: postgresql-code-brother
  labels:
    app: postgresql-code-brother
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi